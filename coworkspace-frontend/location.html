<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dettaglio Sede</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="index.html">üè† Home</a>
</nav>

<div class="container my-4">
    <div id="location-details">
        <p>Caricamento...</p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    const locationId = urlParams.get('id');

    $.get(`http://localhost:3000/locations`, function (locations) {
        const loc = locations.find(l => l.id == locationId);
        if (!loc) {
            $('#location-details').html('<p class="text-danger">Sede non trovata.</p>');
            return;
        }

        $('#location-details').html(`
        <h2>${loc.name}</h2>
        <p><strong>Citt√†:</strong> ${loc.city}</p>
        <p><strong>Indirizzo:</strong> ${loc.address}</p>
        <img src="assets/img/locations/${loc.id}.jpg" class="img-fluid my-3 rounded shadow" alt="${loc.name}">
        <p>Questa sede offre diversi spazi coworking. Per prenotare, accedi alla dashboard.</p>
        <a href="login.html" class="btn btn-success">Accedi</a>
      `);
    });
</script>
</body>
</html>
