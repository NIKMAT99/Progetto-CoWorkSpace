<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dettaglio Sede | CoWorkSpace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
<!-- Navbar -->
<nav class="navbar navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html">
            <i class="fas fa-home me-2"></i>Home
        </a>
    </div>
</nav>

<!-- Location Header -->
<section class="bg-dark text-light py-5 mb-5">
    <div class="container text-center">
        <h1 id="location-name" class="display-4 mb-3">Caricamento...</h1>
        <p id="location-address" class="lead">
            <i class="fas fa-map-marker-alt me-2"></i>
            <span id="address">Caricamento indirizzo...</span>
        </p>
    </div>
</section>

<!-- Main Content -->
<div class="container mb-5">
    <div class="row">
        <!-- Location Details -->
        <div class="col-lg-8">
            <div class="mb-5">
                <img id="main-image" src="" class="img-fluid rounded shadow mb-3" alt="Foto sede" style="height: 400px; object-fit: cover; width: 100%;">
            </div>

            <div class="mb-5">
                <h3 class="section-title">Descrizione</h3>
                <p id="location-description" class="lead">Caricamento descrizione...</p>
            </div>

            <div class="mb-5">
                <h3 class="section-title">Spazi disponibili</h3>
                <div class="row g-4" id="spaces-container">
                    <div class="col-12 text-center py-4">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Caricamento...</span>
                        </div>
                        <p class="mt-2">Caricamento spazi...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Booking Sidebar -->
        <div class="col-lg-4">
            <div class="bg-white p-4 shadow-sm rounded">
                <h3 class="mb-4"><i class="fas fa-calendar-check me-2"></i>Prenota</h3>

                <div id="auth-message">
                    <p>Per prenotare uno spazio, accedi al tuo account.</p>
                    <a href="login.html" class="btn btn-primary w-100 mb-3">
                        <i class="fas fa-sign-in-alt me-2"></i>Accedi
                    </a>
                    <p class="small text-muted">Non hai un account? <a href="register.html">Registrati</a></p>
                </div>

                <!--<div id="booking-form" class="d-none">
                    <div class="mb-3">

                        <select class="form-control" id="booking-space">
                            <option value="">Caricamento spazi...</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="booking-date" class="form-label">Data</label>
                        <input type="date" class="form-control" id="booking-date" min="">
                    </div>
                    <button class="btn btn-primary w-100" onclick="handleBooking()">
                        <i class="fas fa-check me-2"></i>Crea Prenotazione
                    </button>
                </div>-->
                <a href="prenotazione.html" class="btn btn-primary w-100 mt-3">
                <button class="btn btn-primary w-100">
                    <i class="fas fa-check me-2"></i>Crea Prenotazione
                </button>
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer>
    <div class="container text-center">
        <p class="copyright">CoWorkSpace &copy; <span id="current-year"></span> - Tutti i diritti riservati</p>
    </div>
</footer>

<script src="assets/js/config.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/auth.js"></script>
<script src="assets/js/location.js"></script>
<script src="assets/js/location_gallery.js"></script>
</body>
</html>
