<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aggiungi Disponibilità</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark px-3">
  <a class="navbar-brand" href="dashboard.html">← Dashboard</a>
</nav>

<div class="container my-4">
  <h2>Aggiungi Disponibilità</h2>

  <form id="add-availability-form">
    <div class="mb-3">
      <label for="space-id" class="form-label">ID Spazio</label>
      <input type="number" class="form-control" id="space-id" required>
    </div>
    <div class="mb-3">
      <label for="date" class="form-label">Data</label>
      <input type="date" class="form-control" id="date" required>
    </div>
    <div class="mb-3">
      <label for="start-time" class="form-label">Ora Inizio</label>
      <input type="time" class="form-control" id="start-time" required>
    </div>
    <div class="mb-3">
      <label for="end-time" class="form-label">Ora Fine</label>
      <input type="time" class="form-control" id="end-time" required>
    </div>
    <button type="submit" class="btn btn-success">Aggiungi</button>
    <div id="response-msg" class="mt-3"></div>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="assets/js/auth.js"></script>
<script src="assets/js/aggiungi_disponibilita.js"></script>
</body>
</html>
