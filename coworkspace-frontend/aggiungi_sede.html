<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aggiungi Sede | CoWorkSpace</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="assets/css/forms.css">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="dashboard.html">
      <i class="fas fa-arrow-left me-2"></i>Torna alla Dashboard
    </a>
  </div>
</nav>

<!-- Main Content -->
<main class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="form-container">
        <h2 class="section-title">
          <i class="fas fa-building form-icon"></i>Aggiungi Nuova Sede
        </h2>

        <form id="location-form">
          <div class="mb-4">
            <label for="name" class="form-label">Nome della Sede</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-signature"></i></span>
              <input type="text" id="name" class="form-control" placeholder="Es: Sede Centrale, Coworking Milano, etc." required>
            </div>
          </div>

          <div class="mb-4">
            <label for="city" class="form-label">Citt√†</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-city"></i></span>
              <input type="text" id="city" class="form-control" placeholder="Es: Milano, Roma, Torino, etc." required>
            </div>
          </div>

          <div class="mb-4">
            <label for="address" class="form-label">Indirizzo Completo</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
              <input type="text" id="address" class="form-control" placeholder="Es: Via Roma 123, 20121 Milano MI" required>
            </div>
          </div>

          <div class="mb-4">
            <label for="description" class="form-label">Descrizione (opzionale)</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-align-left"></i></span>
              <textarea id="description" class="form-control" rows="3" placeholder="Descrivi la sede, i servizi offerti, l'atmosfera..."></textarea>
            </div>
          </div>

          <div class="mb-4">
            <label for="location-image" class="form-label">Immagine della Sede</label>
            <div class="file-upload">
              <label class="file-upload-label">
                <i class="fas fa-cloud-upload-alt me-2"></i>Scegli un'immagine rappresentativa
                <input type="file" id="location-image" class="file-upload-input" accept="image/*">
              </label>
            </div>
            <small class="text-muted">Formati accettati: JPG, PNG. Dimensione massima: 5MB</small>
          </div>

          <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-plus-circle me-2"></i>Crea Sede
            </button>
          </div>

          <div id="msg" class="form-message mt-4"></div>
        </form>
      </div>
    </div>
  </div>
</main>

<!-- Footer -->
<footer>
  <div class="container text-center">
    <p class="copyright">CoWorkSpace &copy; <span id="current-year"></span> - Tutti i diritti riservati</p>
  </div>
</footer>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/auth.js"></script>
<script src="assets/js/aggiungi_sede.js"></script>
<script>
  // Aggiorna l'anno nel footer
  document.getElementById('current-year').textContent = new Date().getFullYear();

  // Gestione upload immagine
  document.getElementById('location-image').addEventListener('change', function(e) {
    if (this.files.length > 0) {
      const fileName = this.files[0].name;
      const label = this.closest('.file-upload').querySelector('.file-upload-label');
      label.innerHTML = `<i class="fas fa-check-circle me-2"></i>${fileName}`;
    }
  });

  // Gestione form
  document.getElementById('location-form').addEventListener('submit', async function(e) {
    e.preventDefault();

    const formData = {
      name: document.getElementById('name').value,
      city: document.getElementById('city').value,
      address: document.getElementById('address').value,
      description: document.getElementById('description').value
    };

    try {
      const token = localStorage.getItem('jwt_token');
      if (!token) {
        showMessage('Devi essere loggato per creare una sede', 'error');
        return;
      }

      const response = await fetch('http://localhost:3000/locations', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify(formData)
      });

      if (response.ok) {
        showMessage('Sede creata con successo!', 'success');
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 1500);
      } else {
        showMessage('Errore nella creazione della sede', 'error');
      }
    } catch (error) {
      showMessage('Errore di connessione', 'error');
    }
  });

  function showMessage(message, type) {
    const msgDiv = document.getElementById('msg');
    msgDiv.textContent = message;
    msgDiv.className = `form-message mt-4 ${type}`;
    msgDiv.style.display = 'block';
  }
</script>
</body>
</html>
