<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aggiungi Spazio | CoWorkSpace</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="assets/css/forms.css">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="dashboard.html">
      <i class="fas fa-arrow-left me-2"></i>Torna alla Dashboard
    </a>
  </div>
</nav>

<!-- Main Content -->
<main class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="form-container">
        <h2 class="section-title"><i class="fas fa-plus-circle form-icon"></i>Aggiungi Nuovo Spazio</h2>

        <form id="space-form">
          <div class="mb-4">
            <label for="location-id" class="form-label">ID Sede</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-building"></i></span>
              <input type="number" id="location-id" class="form-control" placeholder="Inserisci l'ID della sede" required>
            </div>
          </div>

          <div class="mb-4">
            <label for="type" class="form-label">Tipo di spazio</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-door-open"></i></span>
              <input type="text" id="type" class="form-control" placeholder="Es: Ufficio privato, Sala riunioni, Open space" required>
            </div>
          </div>

          <div class="mb-4">
            <label for="description" class="form-label">Descrizione</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-align-left"></i></span>
              <textarea id="description" class="form-control" rows="3" placeholder="Descrivi lo spazio (dimensioni, caratteristiche, arredamento...)" required></textarea>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-4">
              <label for="services" class="form-label">Servizi inclusi</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-wifi"></i></span>
                <input type="text" id="services" class="form-control" placeholder="Es: WiFi, Proiettore, Caffè" required>
              </div>
            </div>

            <div class="col-md-6 mb-4">
              <label for="price" class="form-label">Prezzo (€/ora)</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-euro-sign"></i></span>
                <input type="number" id="price" class="form-control" placeholder="Inserisci il prezzo orario" required>
              </div>
            </div>
          </div>

          <div class="mb-4">
            <label for="space-image" class="form-label">Immagine dello spazio</label>
            <div class="file-upload">
              <label class="file-upload-label">
                <i class="fas fa-cloud-upload-alt me-2"></i>Scegli un'immagine
                <input type="file" id="space-image" class="file-upload-input" accept="image/*">
              </label>
            </div>
            <small class="text-muted">Formati accettati: JPG, PNG. Dimensione massima: 5MB</small>
          </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-save me-2"></i>Crea Spazio
            </button>
          </div>

          <div id="msg" class="form-message mt-4"></div>
        </form>
      </div>
    </div>
  </div>
</main>

<!-- Footer -->
<footer>
  <div class="container text-center">
    <p class="copyright">CoWorkSpace &copy; <span id="current-year"></span> - Tutti i diritti riservati</p>
  </div>
</footer>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/auth.js"></script>
<script src="assets/js/aggiungi_spazio.js"></script>
<script>
  // Aggiorna l'anno nel footer
  document.getElementById('current-year').textContent = new Date().getFullYear();
  //TODO: sistemare db con immagini per spaces

  // Mostra il nome del file selezionato
  document.getElementById('space-image').addEventListener('change', function(e) {
    if (this.files.length > 0) {
      const fileName = this.files[0].name;
      const label = this.closest('.file-upload').querySelector('.file-upload-label');
      label.innerHTML = `<i class="fas fa-check-circle me-2"></i>${fileName}`;
    }
  });


  // Gestione form
  document.getElementById('space-form').addEventListener('submit', async function(e) {
      e.preventDefault();

      const formData = {
          location_id: document.getElementById('location_id').value,
          type: document.getElementById('type').value,
          description: document.getElementById('description').value,
          services: document.getElementById('services').value,
          price: document.getElementById('price').value,
          spaceimage: document.getElementById('space-image').value
      };

      try {
          const token = localStorage.getItem('jwt_token');
          if (!token) {
              showMessage('Devi essere loggato per creare uno spazio', 'error');
              return;
          }

          const response = await fetch('http://localhost:3000/spaces', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json',
                  'Authorization': `Bearer ${token}`
              },
              body: JSON.stringify(formData)
          });

          if (response.ok) {
              showMessage('Spazio creata con successo!', 'success');
              setTimeout(() => {
                  window.location.href = 'dashboard.html';
              }, 1500);
          } else {
              showMessage('Errore nella creazione dello spazio', 'error');
          }
      } catch (error) {
          showMessage('Errore di connessione', 'error');
      }
  });

  function showMessage(message, type) {
      const msgDiv = document.getElementById('msg');
      msgDiv.textContent = message;
      msgDiv.className = `form-message mt-4 ${type}`;
      msgDiv.style.display = 'block';
  }
</script>
</body>
</html>
