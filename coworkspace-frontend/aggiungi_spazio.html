<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Aggiungi Spazio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark px-3">
  <a class="navbar-brand" href="dashboard.html">‚Üê Dashboard</a>
</nav>

<div class="container mt-4">
  <h2>Nuovo Spazio</h2>
  <form id="space-form">
    <input type="number" id="location-id" class="form-control mb-3" placeholder="ID Sede" required>
    <input type="text" id="type" class="form-control mb-3" placeholder="Tipo (es. Ufficio, Sala)" required>
    <input type="text" id="description" class="form-control mb-3" placeholder="Descrizione" required>
    <input type="text" id="services" class="form-control mb-3" placeholder="Servizi (es. WiFi, Proiettore)" required>
    <input type="number" id="price" class="form-control mb-3" placeholder="Prezzo" required>
    <button type="submit" class="btn btn-success">Crea Spazio</button>
    <div class="mt-3" id="msg"></div>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="assets/js/auth.js"></script>
<script src="assets/js/aggiungi_spazio.js"></script>
</body>
</html>
