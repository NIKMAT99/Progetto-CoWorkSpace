<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Reset Disponibilità</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/forms.css">

</head>
<body>
<nav class="navbar navbar-dark bg-dark px-3">
  <a class="navbar-brand" href="dashboard.html">← Dashboard</a>
</nav>

<div class="container mt-4">
  <h2>Ripristina Disponibilità</h2>
  <form id="reset-form">
    <div class="mb-3"><input type="number" class="form-control" placeholder="ID Spazio" id="space-id" required></div>
    <div class="mb-3"><input type="date" class="form-control" id="date" required></div>
    <div class="mb-3"><input type="time" class="form-control" id="start-time" required></div>
    <div class="mb-3"><input type="time" class="form-control" id="end-time" required></div>
    <button type="submit" class="btn btn-primary">Reset</button>
    <div class="mt-3" id="msg"></div>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="assets/js/auth.js"></script>
<script src="assets/js/reset_disponibilita.js"></script>
</body>
</html>
