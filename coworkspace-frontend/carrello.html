<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <title>Carrello | CoWorkSpace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/forms.css">
    <style>
        /* === SOLO CARRELLO (navbar e resto non toccati) === */
        /* Card carrello */
        #cart-card.card{
            background: var(--light-color);
            box-shadow: var(--shadow);
            border: 1px solid var(--bs-border-color);
            border-radius: 12px;
        }
        #cart-card .card-body{ padding: 20px; }

        /* Alert "carrello vuoto" */
        #cart-empty.alert{
            background: var(--light-color);
            color: var(--bs-body-color);
            box-shadow: var(--shadow);
            border: 1px solid var(--bs-border-color);
            border-left: 6px solid var(--bs-primary);
        }

        /* Tabella */
        .table{
            margin: 0;
            border-collapse: separate;
            border-spacing: 0;
        }
        .table thead th{
            background: var(--bs-primary);
            color: #fff;
            border: 0 !important;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: .3px;
            font-size: .85rem;
            position: sticky; top: 0; z-index: 1;
        }
        .table td, .table th{
            vertical-align: middle;
            border-top: 1px solid var(--bs-border-color) !important;
        }
        .table tbody tr{ transition: background-color .15s ease; }
        .table tbody tr:hover{ background: rgba(var(--bs-primary-rgb), .06); }

        /* TUA TABELLA = 6 COLONNE: Data(3) Dal(4) Al(5) compatte; Prezzo(6) a destra */
        .table thead th:nth-child(3),
        .table thead th:nth-child(4),
        .table thead th:nth-child(5),
        .table tbody td:nth-child(3),
        .table tbody td:nth-child(4),
        .table tbody td:nth-child(5){
            white-space: nowrap;
        }
        .table thead th:nth-child(6),
        .table tbody td:nth-child(6){
            text-align: right;
            white-space: nowrap;
        }

        /* Totale evidente */
        #cart-total{ font-weight: 800; }

        /* Pulsante "Paga ora" (rispetta btn-success del tema) */
        #pay-all.btn{
            border: none;
            border-radius: 10px;
            padding: 10px 18px;
            font-weight: 700;
            box-shadow: var(--shadow);
        }
        #pay-all.btn:active{ transform: translateY(1px); }

        /* Link secondario */
        a.btn.btn-outline-secondary{ border-radius: 10px; }

        /* Focus accessibile coerente col tema */
        button:focus, a:focus, .form-control:focus{
            outline: 2px solid rgba(var(--bs-primary-rgb), .35);
            outline-offset: 2px;
            box-shadow: none;
        }

        /* Mobile: nascondi colonna ID */
        @media (max-width:576px){
            .table thead th:first-child,
            .table tbody td:first-child{ display:none; }
            #cart-card .card-body{ padding: 14px; }
            h1{ font-size: 1.5rem; }
        }
    </style>



</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="dashboard.html">← Dashboard</a>
</nav>

<div class="container py-4">
    <h1 class="mb-4">Carrello</h1>

    <div id="cart-empty" class="alert alert-info d-none">Nessuna prenotazione da pagare.</div>

    <div id="cart-card" class="card mb-3 d-none">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table align-middle mb-0">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Spazio</th>
                        <th>Data</th>
                        <th>Dal</th>
                        <th>Al</th>
                        <th>Prezzo</th> <!-- 1 slot = 1h = prezzo spazio -->
                    </tr>
                    </thead>
                    <tbody id="cart-tbody"></tbody>
                </table>
            </div>

            <div class="d-flex justify-content-between align-items-center mt-3">
                <div class="fs-5">Totale: <strong id="cart-total">€ 0,00</strong></div>
                <button id="pay-all" class="btn btn-success">Paga ora</button>
            </div>
        </div>
    </div>

    <a href="prenotazione.html" class="btn btn-outline-secondary">Fai una nuova prenotazione</a>
</div>

<script src="assets/js/config.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="assets/js/auth.js"></script> <!-- contiene getAuthToken() -->
<script src="assets/js/cart.js"></script>
</body>
</html>
