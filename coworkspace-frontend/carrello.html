<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <title>Carrello | CoWorkSpace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="dashboard.html">← Dashboard</a>
</nav>

<div class="container py-4">
    <h1 class="mb-4">Carrello</h1>

    <div id="cart-empty" class="alert alert-info d-none">Nessuna prenotazione da pagare.</div>

    <div id="cart-card" class="card mb-3 d-none">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table align-middle mb-0">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Spazio</th>
                        <th>Data</th>
                        <th>Dal</th>
                        <th>Al</th>
                        <th>Prezzo</th> <!-- 1 slot = 1h = prezzo spazio -->
                    </tr>
                    </thead>
                    <tbody id="cart-tbody"></tbody>
                </table>
            </div>

            <div class="d-flex justify-content-between align-items-center mt-3">
                <div class="fs-5">Totale: <strong id="cart-total">€ 0,00</strong></div>
                <button id="pay-all" class="btn btn-success">Paga ora</button>
            </div>
        </div>
    </div>

    <a href="prenotazione.html" class="btn btn-outline-secondary">Fai una nuova prenotazione</a>
</div>

<script src="assets/js/config.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="assets/js/auth.js"></script> <!-- contiene getAuthToken() -->
<script src="assets/js/cart.js"></script>
</body>
</html>
