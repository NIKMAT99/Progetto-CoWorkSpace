<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registrati | CoWorkSpace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/forms.css">
    <style>
        .register-container {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--secondary-color) 0%, var(--light-color) 100%);
            padding: 40px 0;
        }

        .register-card {
            background: var(--light-color);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(139, 107, 74, 0.1);
        }

        .register-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-logo i {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .form-control {
            padding: 12px 15px;
            border: 2px solid var(--secondary-color);
            border-radius: 8px;
            transition: var(--transition);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(139, 107, 74, 0.25);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group-text {
            background: var(--secondary-color);
            border: 2px solid var(--secondary-color);
            border-right: none;
            border-radius: 8px 0 0 8px;
        }

        .btn-register {
            background: var(--primary-color);
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: var(--transition);
        }

        .btn-register:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .register-links {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--secondary-color);
        }

        .role-info {
            background: var(--secondary-color);
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .password-strength {
            height: 5px;
            background: var(--secondary-color);
            border-radius: 3px;
            margin-top: 5px;
            transition: var(--transition);
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html">
            <i class="fas fa-home me-2"></i>CoWorkSpace
        </a>
    </div>
</nav>

<!-- Register Container -->
<div class="register-container">
    <div class="register-card">
        <div class="register-logo">
            <i class="fas fa-user-plus"></i>
            <h2 class="section-title">Crea Account</h2>
            <p class="text-muted">Unisciti alla nostra community</p>
        </div>

        <form id="register-form">
            <div class="mb-4">
                <label for="name" class="form-label">Nome Completo</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" id="name" placeholder="Il tuo nome completo" required>
                </div>
            </div>

            <div class="mb-4">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="email" class="form-control" id="email" placeholder="la.tua@email.com" required>
                </div>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" placeholder="Crea una password sicura" required minlength="6">
                </div>
                <div class="password-strength" id="password-strength"></div>
                <small class="text-muted">Minimo 6 caratteri</small>
            </div>

            <div class="mb-4">
                <label for="confirm-password" class="form-label">Conferma Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="confirm-password" placeholder="Conferma la password" required>
                </div>
                <div id="password-match" class="text-danger small mt-1" style="display: none;">
                    <i class="fas fa-exclamation-circle"></i> Le password non coincidono
                </div>
            </div>

            <div class="mb-4">
                <label for="role" class="form-label">Ruolo</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user-tag"></i></span>
                    <select id="role" class="form-control" required>
                        <option value="">-- Seleziona il tuo ruolo --</option>
                        <option value="cliente">Cliente</option>
                        <option value="gestore">Gestore</option>
                    </select>
                </div>
                <div class="role-info">
                    <strong><i class="fas fa-info-circle me-1"></i>Info ruoli:</strong><br>
                    • <strong>Cliente:</strong> Prenota spazi per lavorare<br>
                    • <strong>Gestore:</strong> Gestisci spazi e sedi (richiede approvazione)
                </div>
            </div>

            <div class="mb-4 form-check">
                <input type="checkbox" class="form-check-input" id="terms" required>
                <label class="form-check-label" for="terms">
                    Accetto i <a href="#" class="text-primary">Termini di Servizio</a> e l'<a href="#" class="text-primary">Informativa Privacy</a>
                </label>
            </div>

            <button type="submit" class="btn btn-register w-100">
                <i class="fas fa-user-plus me-2"></i>Crea Account
            </button>

            <div id="register-message" class="form-message mt-3" style="display: none;"></div>
        </form>

        <div class="register-links">
            <p class="mb-2">Hai già un account?</p>
            <a href="login.html" class="btn btn-outline-primary w-100">
                <i class="fas fa-sign-in-alt me-2"></i>Accedi
            </a>
        </div>
    </div>
</div>

<!-- Footer -->
<footer>
    <div class="container text-center">
        <p class="copyright">CoWorkSpace &copy; <span id="current-year"></span> - Tutti i diritti riservati</p>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/auth.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const token = localStorage.getItem('jwt_token');
        if (token) {
            window.location.href = 'dashboard.html';
        }

        // Aggiorna anno corrente
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // Validazione password in tempo reale
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.getElementById('password-strength');

            if (password.length === 0) {
                strengthBar.style.width = '0%';
                strengthBar.style.background = 'var(--secondary-color)';
            } else if (password.length < 6) {
                strengthBar.style.width = '33%';
                strengthBar.style.background = '#dc3545';
            } else if (password.length < 8) {
                strengthBar.style.width = '66%';
                strengthBar.style.background = '#ffc107';
            } else {
                strengthBar.style.width = '100%';
                strengthBar.style.background = '#198754';
            }
        });

        // Controlla corrispondenza password
        document.getElementById('confirm-password').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            const matchDiv = document.getElementById('password-match');

            if (confirmPassword && password !== confirmPassword) {
                matchDiv.style.display = 'block';
            } else {
                matchDiv.style.display = 'none';
            }
        });

        // Gestione registrazione
        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const role = document.getElementById('role').value;
            const terms = document.getElementById('terms').checked;

            const messageDiv = document.getElementById('register-message');
            messageDiv.style.display = 'none';

            // Validazione
            if (password !== confirmPassword) {
                showMessage('Le password non coincidono', 'error');
                return;
            }

            if (!terms) {
                showMessage('Devi accettare i termini di servizio', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('La password deve essere di almeno 6 caratteri', 'error');
                return;
            }

            // Mostra loading
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Registrazione in corso...';
            submitBtn.disabled = true;

            try {
                const response = await fetch('http://localhost:3000/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        full_name: name,
                        email: email,
                        password: password,
                        role: role
                    })
                });

                // Controlla se la risposta è JSON
                const contentType = response.headers.get('content-type');
                let data;

                if (contentType && contentType.includes('application/json')) {
                    data = await response.json();
                } else {
                    // Se non è JSON, prova a leggere come testo
                    const text = await response.text();
                    throw new Error(text || 'Errore nella registrazione');
                }

                if (response.ok) {
                    // Salva token e dati utente
                    localStorage.setItem('jwt_token', data.token);
                    localStorage.setItem('user_id', data.user.id);
                    localStorage.setItem('user_name', data.user.name);
                    localStorage.setItem('user_email', data.user.email);
                    localStorage.setItem('user_role', data.user.role);

                    // Messaggio di successo
                    showMessage('Account creato con successo! Reindirizzamento...', 'success');

                    // Redirect dopo breve delay
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);

                } else {
                    showMessage(data.message || 'Registrazione fallita. Verifica i dati inseriti.', 'error');
                }

            } catch (error) {
                console.error('Registration error:', error);
                showMessage('Errore di connessione. Riprova più tardi.', 'error');
            } finally {
                // Ripristina pulsante
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });

        function showMessage(message, type) {
            const messageDiv = document.getElementById('register-message');
            messageDiv.textContent = message;
            messageDiv.className = `form-message mt-3 ${type}`;
            messageDiv.style.display = 'block';

            // Scroll to message
            messageDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
    });
</script>
</body>
</html>
