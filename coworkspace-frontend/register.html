<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registrati</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="index.html">üè† Home</a>
</nav>

<div class="container my-5" style="max-width: 450px;">
    <h3 class="text-center mb-4">Crea un nuovo account</h3>

    <form id="register-form">
        <div class="mb-3">
            <label for="name" class="form-label">Nome</label>
            <input type="text" class="form-control" id="name" required />
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required />
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Ruolo</label>
            <select id="role" class="form-select" required>
                <option value="">-- Seleziona ruolo --</option>
                <option value="cliente">Cliente</option>
                <option value="gestore">Gestore</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success w-100">Registrati</button>
    </form>

    <div class="text-center mt-3">
        <span>Hai gi√† un account? </span>
        <a href="login.html" class="btn btn-link p-0">Accedi</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    $('#register-form').submit(function (e) {
        e.preventDefault();

        const data = {
            full_name: $('#name').val(),
            email: $('#email').val(),
            password: $('#password').val(),
            role: $('#role').val()
        };

        $.ajax({
            url: 'http://localhost:3000/auth/register',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(data),
            success: function (res) {
                localStorage.setItem('jwt_token', res.token);
                window.location.href = 'dashboard.html';
            },
            error: function () {
                alert('Registrazione fallita. Verifica i dati inseriti.');
            }
        });
    });
</script>
</body>
</html>
